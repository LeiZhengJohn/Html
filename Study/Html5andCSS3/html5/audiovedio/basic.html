<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>视频和音频基础使用</title>
    </head>
    <body>
        <h1>audio元素的使用</h1>
        <audio src="MP3.mp3" controls="controls" autoplay="autoplay" preload="metadata" loop="loop">您的浏览器不支持HTML5</audio>
        <br>
        <h1>video元素的使用</h1>
        <video controls="controls" src="video.mp4" height="350" width="650">您的浏览器不支持HTML5</video>
        <hr>
        <video>
            <source src="video.m4v" type="video/m4v">
            <source src="video.webm" type="video/webm">
            <source src="video.ogv" type="video/ogg">
            <source src="video.mp4" type="video/mp4">
        </video>
    </body>
</html>
