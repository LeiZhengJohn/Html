<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Html5新增的article元素</title>
    </head>
    <body>
        <article>
            <header>
                <h1>我是Article元素</h1>
                <p>创建时间:<time pubdate="pabdate">2017/11/1</time></p>
            </header>
            <p><b>Article</b>是一个独立的区域</p>
            <section>
                <h2>读者留言</h2>
                <article>
                    <header>
                        <h3>读者：郑磊</h3>
                        <p>
                            <time pubdata datetime="2017/11/1T11:43">2小时前</time>
                        </p>
                        <p>写的还行！</p>
                    </header>
                </article>
                <article>
                    <header>
                        <h3>读者：XX</h3>
                        <p>
                            <time pubdata datetime="2017/11/1T11:43">2小时前</time>
                        </p>
                        <p>写的不行！</p>
                    </header>
                </article>
            </section>
            <footer>
                <p><small>版权所有</small></p>
            </footer>
        </article>
    </body>
</html>
